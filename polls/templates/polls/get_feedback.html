{% extends 'polls/base.html' %}

{% load static %}

{% block content %}

<div style="padding-left:30px">
	<h2>
		Please enter your feedback in this form.
	</h2>
	<form action="{% url 'polls:get_feedback' %}" method="post" id="feedback_form">
		{% csrf_token %}
		<input type="text" name="feedback_text">
		<input type="submit" value="Submit">
	</form>
	<br>
</div>

{% endblock %}
