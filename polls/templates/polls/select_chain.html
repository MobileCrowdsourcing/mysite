{% extends "polls/base.html" %}

{% block content %}

<div>
	Select from the following existing scenarios:
	
	<ul>
		{% for key, value in chains.items %}
		<li>
			<h3>
				id : {{ key }}
			</h3>
			{% for image in value %}
			<p>
				{#url : {{ image.image_url}}#}
			</p>
			<img src="{{image.image_url}}">
			{% endfor %}
		</li>
		{% endfor %}
	</ul> 
</div>

{% endblock %}
