{% extends 'polls/base.html' %}

{% load static %}
{% block content %}

<div style="padding-left:30px">
	Start a story by choosing an image:
	<form action="{% url 'polls:start_story_2' %}">

	 		{% csrf_token %}
	 		<p>
			{% for item in images %}
			<!--<li>
				<h3>id {{item.id}}</h3>-->
			<img src={{item.image_url}} style="padding-right: 5px; height:300px;width:350px;padding-bottom: 20px; padding-left:60px">
			<input type="radio" name="image_id" id="image{{key}}" value={{item.id}}>
			
			{% endfor %}
			</p>
			<input type="Submit" value="Submit">
	 	</form>
</div>
{% endblock  %}
