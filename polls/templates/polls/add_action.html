{% extends 'polls/base.html' %}

{% load static %}
{% block content %}

<div style="padding-left: 30px">
	<p>
		<span style="font-size:25px">The chain so far :</span> 
	</p>
	

	<p>
	{% if story %}
		{% for items in story %}
		<img src="{{items.url}}" style="padding-right: 20px; height:300px;width:300px;padding-bottom: 20px" alt="image url">
		{% endfor %}
	{% else %}
		<img src="{{base_image.url}}" style="padding-right: 20px; height:300px;width:300px;padding-bottom: 20px" alt="image url">
	{% endif %}
	</p>
	<span style="font-size:20px">select an image to continue the story: </span>
	<p>
		
		<form action="{% url 'polls:continue_story' story_id%}" method="post">
		{% csrf_token %}
		
		{% for items in action_images %}
		<img src="{{items.url}}" style="padding-right: 5px; height:300px;width:350px;padding-bottom: 20px; padding-left:60px">
		<input type="radio" name = "action_image_id" id="action_image{{items.id}}" value={{items.id}}>
		{% endfor %}
		

	</p>
	<input type="submit" value="Submit">
	
</div>

{% endblock %}
